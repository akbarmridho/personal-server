services:
  mcp-fs:
    build: .
    container_name: mcp-fs-proxy
    ports:
      - "8021:8080"  # rust-mcp-filesystem via mcp-proxy
      - "8023:8081"  # bash MCP direct HTTP
    networks:
      - personal_network
    environment:
      - ALLOW_WRITE=true
    volumes:
      - ${LOCAL_FOLDER_PATH}:/data
    restart: unless-stopped

  notediscovery:
    image: ghcr.io/gamosoft/notediscovery:0.10.3
    container_name: notediscovery
    ports:
      - "8022:8000"
    networks:
      - personal_network
    volumes:
      - ${LOCAL_FOLDER_PATH}:/app/data
    restart: unless-stopped

networks:
  personal_network:
    external: true
