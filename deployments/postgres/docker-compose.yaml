services:
  postgres_main:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres_main
    restart: unless-stopped
    command: -c config_file=/etc/postgresql.conf
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql.conf
    ports:
      - "5433:5432"
    networks:
      - personal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_main_backup:
    image: prodrigestivill/postgres-backup-local
    container_name: postgres_main_backup
    restart: unless-stopped
    user: postgres:postgres
    depends_on:
      - postgres_main
    environment:
      POSTGRES_HOST: postgres_main
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_CLUSTER: "TRUE"
      POSTGRES_EXTRA_OPTS: ""   # must be empty or some pg_dumpall-compatible option
      SCHEDULE: "@daily"
    volumes:
      - /root/postgres_backup:/backups

  pgweb:
    image: sosedoff/pgweb
    container_name: postgres_pgweb
    restart: unless-stopped
    ports:
      - "8001:8081"
    environment:
      - PGWEB_DATABASE_URL=postgres://postgres:postgres@postgres_main:5432/postgres?sslmode=disable
    depends_on:
      postgres_main:
        condition: service_healthy
    networks:
      - personal_network

volumes:
  postgres_data:

networks:
  personal_network:
    external: true
