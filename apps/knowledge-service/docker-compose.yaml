services:
  knowledge-service:
    container_name: knowledge_service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8016:8000"      # Application port
    #  - "12345:12345"    # Memray live remote port
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant
    env_file:
      - .env
    restart: unless-stopped
    # Use command override for profiling when needed
    # Uncomment the command below to enable Memray remote profiling:
    # command: ["memray", "run", "--live-remote", "--live-port", "12345", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    deploy:
      resources:
        limits:
          cpus: '2'    # Cap of 2 CPUs
          memory: 4G   # Cap of 4GB RAM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personal_network
    depends_on:
      - qdrant

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:v1.16
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
      - QDRANT__LOG_LEVEL=DEBUG
    deploy:
      resources:
        limits:
          cpus: '2'    # Cap of 2 CPUs
          memory: 1G   # Cap of 1GB RAM
    networks:
      - personal_network
    restart: unless-stopped

networks:
  personal_network:
    external: true

volumes:
  qdrant_storage: