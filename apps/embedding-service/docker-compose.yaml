services:
  embedding-service:
    container_name: embedding_service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8016:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personal_network

networks:
  personal_network:
    external: true
